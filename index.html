<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Badge Luna Delacour</title>
  <style>
    /* === STYLE GÉNÉRAL DE LA PAGE === */
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* === CADRE DU BADGE === */
    .badge {
      position: relative;
      background-color: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
      display: flex;
      align-items: center;
      gap: 20px;
      max-width: 800px;
    }

    /* === LOGO FILIGRANE EN FOND === */
    .badge::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-image: url('logo-lses.png');
      background-size: 200px;
      background-repeat: no-repeat;
      opacity: 0.60;
      width: 200px;
      height: 200px;
      z-index: 0;
    }

    /* === ZONE DE CONTENU (devant le logo) === */
    .content {
      display: flex;
      align-items: center;
      position: relative;
      z-index: 1;
      gap: 20px;
    }

    /* === PHOTO DE PROFIL === */
    .photo {
      width: 120px;
      height: 150px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    /* === QR CODE === */
    .qr {
      width: 100px;
      height: 100px;
    }

    /* === INFOS DU PERSO === */
    .infos {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .infos p {
      margin: 0;
    }

    .infos strong {
      color: #000;
    }
  </style>
</head>
<body>

  <!-- === BADGE COMPLET === -->
  <div class="badge">
    <div class="content">
      
      <!-- === PHOTO DU PERSONNAGE === -->
      <img src="Luna photo.jpg" alt="Luna Delacour" class="photo">

      <!-- === QR CODE === -->
      <img class="qr" src="https://api.qrserver.com/v1/create-qr-code/?size=100x100&data=https://leamottoul.github.io/Badge-LSES-21Jc/identification-luna.html" alt="QR Code">

      <!-- === INFOS PERSONNELLES === -->
      <div class="infos">
        <p><strong>Nom / Prénom :</strong> Luna Delacour</p>
        <p><strong>Téléphone :</strong> 555-7429</p>
        <p><strong>Grade :</strong> Interne</p>
        <p><strong>Hôpital :</strong> LSES</p>
      </div>

    </div>
  </div>

</body>
</html>
