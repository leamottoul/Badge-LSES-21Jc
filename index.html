<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Badge Luna Delacour</title>
  <style>
    /* === FOND DE LA PAGE === */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* === BADGE PRINCIPAL === */
    .badge {
      width: 800px;
      height: 300px;
      background-color: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      position: relative;
      display: flex;
      align-items: center;
      padding: 20px;
      overflow: hidden;
    }

    /* === FILIGRANE LOGO EN FOND === */
    .badge::before {
      content: "";
      position: absolute;
      background-image: url("logo-lses.png"); /* ⬅️ Mets le bon nom exact ici */
      background-repeat: no-repeat;
      background-position: center;
      background-size: 300px;
      opacity: 0.1;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    /* === CONTENU DANS LE BADGE === */
    .content {
      display: flex;
      position: relative;
      z-index: 1;
      width: 100%;
      justify-content: space-between;
    }

    /* === PHOTO DU PERSO === */
    .photo {
      width: 150px;
      height: 200px;
      border-radius: 10px;
      object-fit: cover;
      margin-right: 20px;
    }

    /* === INFOS TEXTE === */
    .info {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .info p {
      margin: 6px 0;
    }

    .info b {
      color: #000;
    }

    /* === QR CODE === */
    .qr {
      width: 100px;
      height: 100px;
    }
  </style>
</head>
<body>

  <!-- === BADGE START === -->
  <div class="badge">

    <!-- === CONTENU DU BADGE === -->
    <div class="content">

      <!-- === PHOTO DU PERSO === -->
      <img src="Luna photo.jpg" alt="Luna Delacour" class="photo"> <!-- Remplace par ton vrai nom d'image -->

      <!-- === INFOS TEXTE === -->
      <div class="info">
        <p><b>Nom / Prénom :</b> Luna Delacour</p>
        <p><b>Téléphone :</b> 555-7429</p>
        <p><b>Grade :</b> Interne</p>
        <p><b>Hôpital :</b> LSES</p>
      </div>

      <!-- === QR CODE === -->
      <img class="qr" src="https://api.qrserver.com/v1/create-qr-code/?size=100x100&data=https://leamottoul.github.io/Badge-LSES-21Jc/identification-luna.html" alt="QR Code">
    </div>

  </div>
  <!-- === BADGE END === -->

</body>
</html>
