<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Badge Luna Delacour</title>
  <style>
    /* === FOND GÉNÉRAL === */
    body {
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* === CADRE DU BADGE === */
    .badge {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      background-color: rgba(255, 255, 255, 0.95);
      background-image: url("logo lses.png");
      background-repeat: no-repeat;
      background-position: center;
      background-size: 180px;
      padding: 20px 30px;
      border-radius: 20px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
      max-width: 600px;
      width: 90%;
      gap: 20px;
    }

    /* === PHOTO === */
    .photo-small {
      height: 140px;
      width: 110px;
      object-fit: cover;
      border-radius: 10px;
      border: 2px solid #ccc;
      flex-shrink: 0;
    }

    /* === INFOS + QR === */
    .info-zone {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      flex: 1;
      gap: 10px;
    }

    .info-text p {
      margin: 4px 0;
      font-size: 15px;
      color: #222;
    }

    .info-text strong {
      color: #000;
    }

    .qr {
      width: 80px;
      height: auto;
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <div class="badge">

    <!-- PHOTO -->
    <img class="photo-small" src="Luna photo.jpg" alt="Luna Delacour">

    <!-- INFOS + QR -->
    <div class="info-zone">
      <div class="info-text">
        <p><strong>Nom / Prénom :</strong> Luna Delacour</p>
        <p><strong>Téléphone :</strong> 555-7429</p>
        <p><strong>Grade :</strong> Interne</p>
        <p><strong>Hôpital :</strong> LSES</p>
      </div>

      <img class="qr" src="https://api.qrserver.com/v1/create-qr-code/?size=100x100&data=https://leamottoul.github.io/Badge-LSES-21Jc/identification-luna.html" alt="QR Code">
    </div>

  </div>
</body>
</html>
