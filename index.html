<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Badge Luna Delacour</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

   .badge {
		position: relative;
		position: relative;
		background-color: rgba(255, 255, 255, 0.9);
		overflow: hidden;
		background-color: rgba(255, 255, 255, 0.9); /* fond blanc translucide */
		border-radius: 20px;
		box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
		padding: 20px;
		display: flex;
		gap: 20px;
		align-items: center;
		z-index: 1;
		overflow: hidden; /* pour que le filigrane ne dépasse pas */
	}

/* FILIGRANE EN FOND */
	.badge::before {
		content: "";
		position: absolute;
		background-image: url("logo-lses.png");
		background-repeat: no-repeat;
		background-position: center;
		background-size: 300px;
		opacity: 0.03; /* ajuste ici pour plus ou moins visible */
		top: 0;
		left: 0;
		width: 100%;
		height: 100%;
		z-index: 0;
	}

/* le contenu doit rester au-dessus */
	.content {
		z-index: 1;
		position: relative;
		display: flex;
		gap: 20px;
	}


    .photo {
      width: 120px;
      height: 160px;
      border-radius: 10px;
      object-fit: cover;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .info {
      display: flex;
      flex-direction: column;
      justify-content: center;
      flex-grow: 1;
    }

    .info p {
      margin: 6px 0;
    }

    .info b {
      color: #000;
    }

    .qr {
      width: 100px;
      height: 100px;
    }
  </style>
</head>
<body>

  <div class="badge">
    <div class="content">

      <!-- Photo -->
      <img src="Luna photo.jpg" alt="Luna Delacour" class="photo">

      <!-- QR + Infos -->
      <div>
        <img class="qr" src="https://api.qrserver.com/v1/create-qr-code/?size=100x100&data=https://leamottoul.github.io/Badge-LSES-21Jc/identification-luna.html" alt="QR Code">
      </div>

      <!-- Infos à droite -->
      <div class="info">
        <p><b>Nom / Prénom :</b> Luna Delacour</p>
        <p><b>Téléphone :</b> 555-7429</p>
        <p><b>Grade :</b> Interne</p>
        <p><b>Hôpital :</b> LSES</p>
      </div>

    </div>
  </div>

</body>
</html>
